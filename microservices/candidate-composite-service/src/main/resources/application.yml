# ========== CONFIGURACIÓN BÁSICA DE LA APLICACIÓN ==========
spring:
  application:
    name: candidate-composite

server:
  port: 7001
  error:
    include-message: always
  forward-headers-strategy: framework

# ========== CONFIGURACIÓN SPRINGDOC OPENAPI ==========
springdoc:
  swagger-ui:
    path: /openapi/swagger-ui.html
    oauth2-redirect-url: /swagger-ui/oauth2-redirect.html
    oauth:
      clientId: writer
      clientSecret: secret-writer
      useBasicAuthenticationWithAccessCodeGrant: true
  api-docs:
    path: /openapi/v3/api-docs
  packagesToScan: pe.elections.microservices.composite.candidate
  pathsToMatch: /**
  cache:
    disabled: true
  oAuthFlow:
    authorizationUrl: https://localhost:8443/oauth2/authorize
    tokenUrl: https://localhost:8443/oauth2/token

# ========== CONFIGURACIÓN DE LA API ==========
api:
  common:
    version: 1.0.0
    title: Sample API
    description: Description of the API...
    termsOfService: MY TERMS OF SERVICE
    license: License Candidate
    licenseUrl: License Candidate URL
    externalDocDesc: Pagina Wiki
    externalDocUrl: Pagina Wiki URL
    contact:
      name: Name contact
      url: URL contact
      email: sarmientomiguel3@gmail.com
  
  responseCodes:
    ok:
      description: OK
    badRequest:
      description: Bad Request, invalid format of the request. See response message for more information
    notFound:
      description: Not Found, the specific id does not exist
    unprocessableEntity:
      description: Unprocessable entity, input parameters caused the processing to fail. See response message form more information
  
  candidate-composite:
    get-composite-candidate:
      description: Return a composite view of the specified candidate id
      notes: |
        # Normal response
        Returns the candidate information along with related comments and news articles

# ========== CONFIGURACIÓN EUREKA ==========
eureka:
  client:
    serviceUrl:
      defaultZone: "http://${app.eureka-username}:${app.eureka-password}@${app.eureka-server}:8761/eureka/"
    initialInstanceInfoReplicationIntervalSeconds: 5
    registryFetchIntervalSeconds: 5
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5

# ========== CONFIGURACIÓN SPRING CLOUD STREAM ==========
spring:
  cloud:
    stream:
      defaultBinder: rabbit
      default:
        contentType: application/json
      bindings:
        candidates-out-0:
          destination: candidates
          producer:
            required-groups: auditGroup
        comments-out-0:
          destination: comments
          producer:
            required-groups: auditGroup
        newsarticles-out-0:
          destination: newsarticles
          producer:
            required-groups: auditGroup
    stream:
      kafka:
        binder:
          brokers: 127.0.0.1
          defaultBrokerPort: 9092

# ========== CONFIGURACIÓN MESSAGE BROKERS ==========
spring:
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

# ========== CONFIGURACIÓN DE SEGURIDAD ==========
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${app.auth-server}:9999

# ========== CONFIGURACIÓN MANAGEMENT ==========
management:
  endpoint:
    health:
      show-details: "ALWAYS"
  endpoints:
    web:
      exposure:
        include: "*"

# ========== CONFIGURACIÓN LOGGING ==========
logging:
  level:
    root: INFO
    pe.elections: DEBUG
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: TRACE

# ========== VARIABLES DE APLICACIÓN ==========
app:
  eureka-username: u
  eureka-password: p
  eureka-server: localhost
  auth-server: localhost

---
# ========== CONFIGURACIÓN DOCKER ==========
spring:
  config:
    activate:
      on-profile: docker

server:
  port: 8080

app:
  eureka-server: eureka
  auth-server: https://dev-ytiqdtrd7n283l1w.us.auth0.com/

spring:
  rabbitmq:
    host: rabbitmq
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka

---
# ========== CONFIGURACIÓN STREAMING PARTICIONADO ==========
spring:
  config:
    activate:
      on-profile: streaming_partitioned

  cloud:
    stream:
      bindings:
        candidates-out-0:
          producer:
            partition-key-expression: headers['partitionKey']
            partition-count: 2
        comments-out-0:
          producer:
            partition-key-expression: headers['partitionKey']
            partition-count: 2
        newsarticles-out-0:
          producer:
            partition-key-expression: headers['partitionKey']
            partition-count: 2

---
# ========== CONFIGURACIÓN KAFKA ==========
spring:
  config:
    activate:
      on-profile: kafka

  cloud:
    stream:
      defaultBinder: kafka
    stream:
      kafka:
        binder:
          replication-factor: 1
  kafka:
    bootstrap-servers: kafka:9092

management:
  health:
    rabbit:
      enabled: false
