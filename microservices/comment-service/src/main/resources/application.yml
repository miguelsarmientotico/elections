# ========== CONFIGURACIÓN BÁSICA DE LA APLICACIÓN ==========
spring:
  application:
    name: comment

server:
  port: 7003
  error:
    include-message: always

# ========== CONFIGURACIÓN EUREKA ==========
eureka:
  client:
    serviceUrl:
      defaultZone: "http://${app.eureka-username}:${app.eureka-password}@${app.eureka-server}:8761/eureka/"
    initialInstanceInfoReplicationIntervalSeconds: 5
    registryFetchIntervalSeconds: 5
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5

# ========== CONFIGURACIÓN BASE DE DATOS ==========
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: comment-db

# ========== CONFIGURACIÓN SPRING CLOUD STREAM ==========
spring:
  cloud:
    function:
      definition: messageProcessor
    stream:
      defaultBinder: rabbit
      default:
        contentType: application/json
      bindings:
        messageProcessor-in-0:
          destination: comments
          group: commentsGroup
          consumer:
            maxAttempts: 3
            backOffInitialInterval: 500
            backOffMaxInterval: 1000
            backOffMultiplier: 2.0

# ========== CONFIGURACIÓN MESSAGE BROKERS ==========
spring:
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  cloud:
    stream:
      rabbit:
        bindings:
          messageProcessor-in-0:
            consumer:
              autoBindDlq: true
              republishToDlq: true
      kafka:
        binder:
          brokers: 127.0.0.1
          defaultBrokerPort: 9092
        bindings:
          messageProcessor-in-0:
            consumer:
              enableDlq: true

# ========== CONFIGURACIÓN MANAGEMENT ==========
management:
  endpoint:
    health:
      show-details: "ALWAYS"
  endpoints:
    web:
      exposure:
        include: "*"

# ========== CONFIGURACIÓN LOGGING ==========
logging:
  level:
    root: INFO
    pe.elections: DEBUG
    org.springframework.data.mongodb.core.ReactiveMongoTemplate: DEBUG

# ========== VARIABLES DE APLICACIÓN ==========
app:
  eureka-server: localhost
  eureka-username: u
  eureka-password: p

---
# ========== CONFIGURACIÓN DOCKER ==========
spring:
  config:
    activate:
      on-profile: docker

server:
  port: 8080

app:
  eureka-server: eureka

spring:
  data:
    mongodb:
      host: mongodb
  rabbitmq:
    host: rabbitmq
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka

---
# ========== CONFIGURACIÓN STREAMING PARTICIONADO ==========
spring:
  config:
    activate:
      on-profile: streaming_partitioned

  cloud:
    stream:
      bindings:
        messageProcessor-in-0:
          consumer:
            partitioned: true
            instanceCount: 2

---
# ========== CONFIGURACIÓN INSTANCIA STREAMING 0 ==========
spring:
  config:
    activate:
      on-profile: streaming_instance_0

  cloud:
    stream:
      bindings:
        messageProcessor-in-0:
          consumer:
            instanceIndex: 0

---
# ========== CONFIGURACIÓN INSTANCIA STREAMING 1 ==========
spring:
  config:
    activate:
      on-profile: streaming_instance_1

  cloud:
    stream:
      bindings:
        messageProcessor-in-0:
          consumer:
            instanceIndex: 1

---
# ========== CONFIGURACIÓN KAFKA ==========
spring:
  config:
    activate:
      on-profile: kafka

  cloud:
    stream:
      defaultBinder: kafka
    stream:
      kafka:
        binder:
          replication-factor: 1
  kafka:
    bootstrap-servers: kafka:9092

management:
  health:
    rabbit:
      enabled: false
